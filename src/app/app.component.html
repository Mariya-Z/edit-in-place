<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Admin</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let entity of entities; index as index">
      <td>
        <app-editable (update)="updateField(index, 'name')">
          <ng-template appViewMode>{{ entity.name }}</ng-template>
          <ng-template appEditMode>
            <input [formControl]="getControl(index, 'name')" focusable />
          </ng-template>
        </app-editable>
      </td>
      <td>
        <app-editable (update)="updateField(index, 'isAdmin')">
          <ng-template appViewMode>{{ entity.isAdmin }}</ng-template>
          <ng-template appEditMode>
            <input
              type="checkbox"
              [formControl]="getControl(index, 'isAdmin')"
            />{{ entity.isAdmin }}
          </ng-template>
        </app-editable>
      </td>
    </tr>
  </tbody>
</table>
